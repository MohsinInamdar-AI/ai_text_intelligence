name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Upgrade pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # 4️⃣ Install project dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 5️⃣ Download spaCy model 
      - name: Download spaCy model
        run: python -m spacy download en_core_web_sm

      # 6️⃣ Basic import check (lightweight validation)
      - name: Validate application imports
        run: |
          python -c "import app.main"
          python -c "import app.routes.analyze"
          python -c "import app.routes.summarize"
          python -c "import app.routes.semantic_search"
          python -c "import app.routes.langchain_rag"

      # 7️⃣ CI success message
      - name: CI completed
        run: echo "✅ CI pipeline completed successfully"
